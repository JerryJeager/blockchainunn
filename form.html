<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Community</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body id="main">
    <div id="header">
      <img
        src="./images/20220217_155644.png"
        alt="blockchainunnlogo"
        id="headerimage"
      />
    </div>
    <div id="links">
      <a href="index.html" id="navigation">Home</a>
      <a href="mailto:Blockchainunn@gmail.com" id="navigation">contact us</a>
    </div>
    <div id="form">
      <div class="formcontent">
        <form action="" id="survey-form">
          <br />
          <br />
          <label for="name" id="name-label">Name</label>
          <br />
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <br />
          <label for="email" id="email-label">Email</label>
          <br />
          <br />
          <input
            type="email"
            name="email@gmail.com"
            id="email"
            placeholder="Enter your email"
            required
          />
          <br />
          <br />
          <label for="Phone Number">Phone Number</label>
          <br />
          <br />
          <input
            type="number"
            name="phonenumber"
            id="phonenumber"
            placeholder="Enter your phone number"
            required
          />
          <br />
          <br />
          <label for="age" id="number-label">Department</label>
          <br />
          <br />
          <input
            type="text"
            name="8"
            id="Department"
            placeholder="Enter your Department"
          />
          <br />
          <br />
          <label for="dropdown">Level of Study</label>
          <br />
          <br />
          <select name="typeofeater" id="dropdown">
            <!-- disabled, selected and hidden attributes are used to put a place holder on the option element -->
            <option value="" disabled selected hidden>
              your current level of study
            </option>
            <option value="100 level" style="color: black">100 level</option>
            <option value="200 level" style="color: black">200 level</option>
            <option value="300 level" style="color: black">300 level</option>
            <option value="400 level" style="color: black">400 level</option>
            <option value="500 level" style="color: black">500 level</option>
            <option value="600 level" style="color: black">600 level</option>
            <option value="Extra Year" style="color: black">Extra Year</option>
          </select>
          <br />
          <br />
          <label for="level of exp"
            >Your level of experience in Cryptocurreny and/or Blockchain
            Technology</label
          >
          <br />
          <br />
          <input
            type="radio"
            name="experience"
            id="delivery"
            value="Beginner"
          />
          Beginner
          <br />
          <input
            type="radio"
            name="experience"
            id="delivery"
            value="Intermediate"
          />
          Intermediate
          <br />
          <input
            type="radio"
            name="experience"
            id="delivery"
            value="Advanced"
          />
          Advanced
          <br />
          <br />
          <label for="timeofday"
            >Pick your Developer cohort
          </label>
          <br />
          <br />
          <input
            type="radio"
            name="timeofday"
            id="timeofday"
            value="morning"
          />Web2
          <br />
          <input
            type="radio"
            name="timeofday"
            id="timeofday"
            value="afternoon"
          />Web3
          <br />
          <br />

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <br />
      <div>
            <img src="images/blockchainunnlogo1.png" alt="blockchainunn logo" class="footerimage">
        </div>
         <div id="lastlink">
        <a href="index.html" id="footerlinks">Home</a> |
        <a href="mailto:Blockchainunn@gmail.com" id="footerlinks">
          Contact us</a
        >
        </div>
        <p id="copyright">&copy 2022 BlockchainUNN</p>
      </div>
    </footer>
  </body>
</html>
